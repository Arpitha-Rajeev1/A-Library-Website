<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- use this file to see how to implement the prototype approach -->
    <!-- <script src="prototype.js" defer></script> -->

    <!-- use this file to see how to implement the class approach -->
    <script src="class.js" defer></script>
</head>
<body>
    <nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <h1 class="text-light text-center w-100">JavaScript Library</h1>
            </div>
          </nav>
    </nav>
    <main>
        <div class="bg-main text-center"><img src="https://media.istockphoto.com/photos/library-bookshelves-with-books-and-textbooks-learning-and-education-picture-id1200326335?k=20&m=1200326335&s=612x612&w=0&h=TXy8Z48ULgGdJNWaNSXlGR5oQHCYD9rbBysf7U9w0HA=" alt=""></div>

        <form id="libraryForm m-5">
          <div class="form-group m-5">
              <label for="bookName" class="col-sm-2 col-form-label">Name of the Book</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="book" placeholder="Book Name">
              </div>
          </div>
          <div class="form-group m-5">
              <label for="Author" class="col-sm-2 col-form-label">Name of the Author</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="author" placeholder="Author Name">
              </div>
          </div>
          <fieldset class="form-group m-5">
              <div>
                  <legend class="col-form-label col-sm-2 pt-0">Category</legend>
                  <div class="col-sm-10">
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="type" id="basics" value="basics">
                          <label class="form-check-label" for="basics">
                              JavaScript Basics
                          </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="type" id="advanced" value="advanced">
                          <label class="form-check-label" for="advanced">
                              JavaScript Advanced
                          </label>
                      </div>
                      <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="type" id="interview" value="interview">
                          <label class="form-check-label" for="interview">
                              JavaScript Interview
                          </label>
                      </div>
                  </div>
              </div>
          </fieldset>

          <div class="form-group m-5">
              <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" id="add">Add Book</button>
              </div>
          </div>
      </form>
          <div id="table" class="m-5">
            <h3>Your books</h3>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id='tableBody'></tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
